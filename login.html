<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>크리에이터 클럽</title>

    <!--파비콘-->
    <link rel="shortsut icon" href="img/createrclub_favicon.png">

    <!--xeicon css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <link rel="stylesheet" href="css/login.css" type="text/css">

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <link rel="stylesheet" href="css/line.css">

</head>


<body>

    <div class="back">
        <a href="https://eunyeongee.github.io/createrclub/common.html">
            <i class="xi-angle-left"></i>
        </a>
    </div>

    <div class="wrap">

        <div class="log_wrap">

            <div class="tit_wrap">

                <h1 class="tit">당신은 지금 <br> 어떻게 살고 있나요?</h1>

                <div class="sub_tit_wrap">

                    <p class="sub_tit line_text">크클러 시작하기</p>

                </div>



            </div>

            <div class="sns_login">

                <ul class="button_wrap">

                    <li class="sns_btn facebook_btn">

                        <a href="#">

                            <div class="txt">
                                페이스북 로그인
                            </div>

                        </a>

                    </li>

                    <li class="sns_btn naver_btn">

                        <a href="#">

                            <div class="txt">

                                네이버 로그인

                            </div>

                        </a>
                    </li>

                    <li class="sns_btn kakao_btn">

                        <a href="#">

                            <div class="txt">

                                카카오 로그인

                            </div>

                        </a>

                    </li>


                </ul>
            </div>

            <div class="log_from">

                <form action="" class="form_login">

                    <div class="log_box id_input">
                        <label for="id">아이디</label>
                        <input class="log_input" type="text" name="ID" id="id" placeholder="아이디" autocomplete="off" required>
                    </div>

                    <div class="log_box pw_input">
                        <label for="pw">비밀번호</label>
                        <input class="log_input" type="text" name="ID" id="pw" placeholder="비밀번호" autocomplete="off" required>
                    </div>

                    <div class="security_box">

                        <div class="save_wrap">



                            <div class="save_box">

                                <input name="save_log" type="checkbox" id="label_remember">
                                <label for="label_remember">로그인 상태 유지</label>

                            </div>

                            <div class="find">

                                <a href="#" class="find_item find_id">
                                    아이디 찾기
                                </a>

                                <a href="#" class="find_item find_pw">
                                    비밀번호 찾기
                                </a>

                            </div>

                        </div>

                        <div class="btn_wrap">

                            <button class="tobtn" type="submit">
                                로그인
                            </button>

                            <p class="join_txt">아직회원이 아니세요? <a href="#"> 회원가입</a></p>

                        </div>



                    </div>



                </form>

            </div>


        </div>


    </div>

    <div id="footers"></div>




    <script src="js/">
    </script>

    <script src="js/header_footer.js"></script>
    
    <script src="js/line.js"></script>


</body>

</html>
