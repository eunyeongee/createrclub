<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>크리에이터 클럽 | 회원가입 </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <!--파비콘-->
    <link rel="shortsut icon" href="img/createrclub_favicon.png">

    <!--xeicon css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <link rel="stylesheet" href="css/join.css" type="text/css">

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <link rel="stylesheet" href="css/line.css">

</head>


<body>

    <div class="back">
        <a href="https://eunyeongee.github.io/createrclub/login.html">
            <i class="xi-angle-left"></i>
        </a>
    </div>

    <div class="wrap">


        <div class="join_wrap">

            <div class="tit_wrap">

                <div class="tit_wrap">

                    <h1 class="tit line_text">크클러 가입하기</h1>

                </div>

            </div>


            <div class="join_form">

                <form action="https://eunyeongee.github.io/createrclub/common.html" method="post">

                    <div class="txt_box post">

                        <fieldset>

                            <legend>
                                필수입력 사항
                            </legend>

                            <ul class="list_wrap">

                                <li>

                                    <label for="id"> 아이디 </label>
                                    <input type="text" id="id" name="cc_id" placeholder="6~16자리 영문소문자,숫자">
                                    
                                    <button type="button">
                                        확인
                                    </button>

                                </li>

                                <li>

                                    <label for="password">
                                        비밀번호
                                    </label>
                                    <input type="text" id="password" name="cc_password" placeholder="8~16자리 영문,숫자,특수문자">
                                    
                                    <button type="button">
                                        확인
                                    </button>

                                </li>

                            </ul>

                        </fieldset>

                    </div>



                    <div class="txt_box post">


                        <fieldset>
                            <legend>부가 입력 사항</legend>

                            <ul class="list_wrap">

                                <li>
                                    <label for="name">
                                        이름
                                    </label>
                                    <input type="text" id="name" name="cc_name" placeholder="이름을 입력하세요.">

                                </li>

                                <li>
                                    <label for="email">
                                        이메일
                                    </label>
                                    <input type="text" id="email" name="cc_email" placeholder="이메일@직접입력">

                                </li>


                                <li>
                                    <label for="number">
                                        휴대폰
                                    </label>
                                    <input type="text" id="number" name="cc_number" placeholder="-제외번호 입력">
                                    <button type="button">
                                        인증번호 전송
                                    </button>

                                </li>

                                <li>
                                    <label for="number_confirm">
                                        인증번호
                                    </label>

                                    <input type="text" id="number_confirm" name="cc_number_confirm" placeholder="번호입력">

                                    <button type="button">
                                        확인
                                    </button>

                                </li>

                            </ul>

                        </fieldset>


                    </div>
                    
                    
                    
                    <p class="sub_tit">약관동의</p>
                    
                    <div class="txt_box policy_box">
                        

                        <fieldset>
                            <legend>정책 및 수집 동의</legend>


                            <div class="check_box all">

                                <label for="all_check">
                                    필수동의 항목 및 개인정보 수집 및 이용 동의(선택), 광고성 정보 수신(선택)에 모두 동의합니다.
                                </label>

                                <input type="checkbox" id="all_check">

                            </div>

                            <div class="check_box list01">

                                <ul class="list_wrap">

                                    <li>

                                        <label for="policy01_check"> <span class="ps red_txt">[필수]</span> 만 15세 이상입니다. </label>
                                        <input type="checkbox" id="policy01_check">
                                    </li>

                                    <li>
                                        <label for="policy02_check"> <span class="ps red_txt">[필수]</span> 이용약관 동의 </label>
                                        <input type="checkbox" id="policy02_check">
                                    </li>


                                    <li>
                                        <label for="policy03_check"> <span class="ps red_txt">[필수]</span> 개인정보 수집 및 이용 동의 </label>
                                        <input type="checkbox" id="policy03_check">
                                    </li>


                                </ul>

                            </div>

                            <div class="check_box list02">

                                <ul class="list_wrap">

                                    <li>

                                        <label for="policy04_check"> [선택] 개인정보 수집 및 이용 동의 </label>
                                        <input type="checkbox" id="policy04_check">

                                    </li>


                                    <li>


                                        <label for="policy05_check"> [선택] 광고성 정보 이메일 수신 동의 </label>
                                        <input type="checkbox" id="policy05_check">
                                    </li>


                                    <li>
                                        <label for="policy06_check"> [선택] 광고성 정보 SMS 수신 동의 </label>
                                        <input type="checkbox" id="policy06_check">
                                    </li>

                                </ul>

                            </div>



                        </fieldset>

                    </div>

                    <button class="join_btn" type="submit">가입하기</button>


                </form>

            </div>

        </div>



    </div>

    <div id="footers"></div>




    <script src="js/">
    </script>

    <script src="js/header_footer.js"></script>

    <script src="js/line.js"></script>


</body>

</html>
